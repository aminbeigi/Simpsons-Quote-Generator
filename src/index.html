<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpsons Quote Generator</title>
    <!-- icon -->
    <link rel="icon" href="icon.png" />
    <!-- style sheet -->
    <link href="style.css" rel="stylesheet" />
    <!-- font -->
    <link href="//db.onlinewebfonts.com/c/19c91cd20f921792a8a76d9ec7d0ad2d?family=Akbar" rel="stylesheet" type="text/css"/>
    <!-- javascript -->
    <script src="script.js" defer></script>    
</head>

<body>
    <div id="wrapper">
        <div class="container-quote">
            <!-- text -->
            <div data-quote class="quote"></div>
            <div data-character class="quote-character"></div>
            <!-- button -->
            <button data-generate-quote class="generate-quote-btn">Generate Quote</button>
        </div>
        <div class="container-image">
            <img data-quote-image src="">
            <div data-loader class="loader"></div>
        </div>
    </div>

</body>
</html>
