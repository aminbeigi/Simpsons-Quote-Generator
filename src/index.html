<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- style sheet -->
    <link href="style.css" rel="stylesheet" />
    <!-- javascript -->
    <script src="script.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <div class="container-quote">
            <!-- text -->
            <div data-quote class="quote">epic quote</div>
            <div data-character class="quote-character">character</div>
            <!-- button -->
            <button data-generate-quote class="generate-quote">Generate Quote</button>
        </div>
        <div class="container-image">
            <img data-quote-image src="" height="300px" width="auto">
        </div>
    </div>

</body>
</html>
